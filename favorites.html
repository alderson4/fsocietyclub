<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>علاقه‌مندی‌ها | fsocietyclub</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="auth-bar" id="authBar">
      <a href="index.html" class="auth-button">صفحه اصلی</a>
      <a href="courses.html" class="auth-button">دوره‌ها</a>
    </div>

    <p class="welcome-text">دوره‌های مورد علاقه شما</p>

    <div class="logo-box">
      <img src="image_1762245500463.jpg" alt="fsocietyclub logo" class="site-logo">
    </div>
  </header>

  <div class="card-container" id="favoritesContainer">
    <!-- کارت‌های علاقه‌مندی‌ها اینجا اضافه می‌شن -->
  </div>

  <footer>
    <p>© 2025 fsocietyclub | ساخته شده توسط آرین</p>
  </footer>

  <script>
    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    const container = document.getElementById('favoritesContainer');

    if (favorites.length === 0) {
      container.innerHTML = `
        <div class="card">
          <p class="card-text">هنوز هیچ دوره‌ای به علاقه‌مندی‌ها اضافه نشده</p>
          <p class="card-date">برای افزودن دوره، از دکمه ❤️ در صفحه دوره‌ها استفاده کنید</p>
        </div>
      `;
    } else {
      favorites.forEach(course => {
        const card = document.createElement('div');
        card.className = 'card card-click';
        card.innerHTML = `
          <a href="${course.link}">
            <img src="${course.image}" alt="${course.title}" class="card-image">
            <p class="card-text">${course.title}</p>
            <p class="card-date">تاریخ انتشار: ${course.date}</p>
          </a>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
