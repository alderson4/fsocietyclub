<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fsocietyclub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- لوگوی اصلی سایت بالا -->
  <header>
    <img src="fsociety_logo.jpg" alt="fsocietyclub logo" class="site-logo">
    <h1>به اف‌سوسایتی خوش آمدید</h1>
  </header>

  <!-- بخش جستجو -->
  <div class="search-box">
    <input type="text" placeholder="جستجو...">
    <button>برو</button>
  </div>

  <!-- دکمه‌های آموزشی -->
  <div class="card-container">

    <!-- آموزش اصول کالی با لوگو داخل کادر -->
    <div class="card kali-card">
      <img src="copilot_image_1762258233427.jpeg" alt="آموزش اصول کالی" class="kali-logo">
      <p>آموزش اصول کالی</p>
    </div>

    <!-- آموزش هک و امنیت -->
    <div class="card">
      <p>آموزش هک و امنیت</p>
    </div>

    <!-- ابزار فیشینگ 2025 -->
    <div class="card">
      <p>ابزار فیشینگ 2025</p>
    </div>

  </div>

  <!-- فوتر -->
  <footer>
    <p>© 2025 fsocietyclub - ساخته شده توسط آرین</p>
  </footer>

</body>
</html>
