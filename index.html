<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fsocietyclub</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="top-bar">
      <a href="signup.html" class="auth-button">ثبت‌نام</a>
    </div>

    <div class="logo-auth-wrapper">
      <img src="image_1762245500463.jpg" alt="fsocietyclub logo" class="site-logo">
      <a href="login.html" class="auth-button">ورود</a>
    </div>

    <p class="welcome-text">به باشگاه اف‌سوسایتی خوش آمدید — جایی برای یادگیری، نفوذ، و آزادی دیجیتال</p>
  </header>

  <div class="search-box">
    <div class="search-wrapper">
      <input type="text" placeholder="جستجو..." id="searchInput" oninput="filterCards()">
    </div>
  </div>

  <div class="card-container">

    <a href="kali.html" class="card card-click" onclick="delayedNav(event)" data-keywords="کالی,kali,ک,آ,ا">
      <img src="copilot_image_1762281337449.jpeg" alt="آموزش کالی" class="card-image">
      <p class="card-text">آموزش اصول کالی</p>
    </a>

    <a href="security.html" class="card card-click" onclick="delayedNav(event)" data-keywords="nmap,انمپ,ن,ا,آ">
      <img src="image_1762333867051.jpeg" alt="Nmap logo" class="card-image">
      <p class="card-text">آموزش ابزار Nmap</p>
    </a>

  </div>

  <footer>
    <p>© 2025 fsocietyclub | ساخته شده توسط آرین</p>
  </footer>

  <script>
    function delayedNav(event) {
      event.preventDefault();
      const link = event.currentTarget.getAttribute('href');
      setTimeout(() => {
        window.location.href = link;
      }, 1000);
    }

    function filterCards() {
      const input = document.getElementById("searchInput").value.toLowerCase().trim();
      const cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        const keywords = card.getAttribute("data-keywords")?.toLowerCase() || "";
        if (text.includes(input) || keywords.includes(input)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
