<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fsocietyclub</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- لوگوی اصلی سایت -->
  <header>
    <img src="image_1762245500463.jpg" alt="fsocietyclub logo" class="site-logo">
    <h1>به اف‌سوسایتی خوش آمدید</h1>
  </header>

  <!-- بخش جستجو -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="جستجو...">
    <button onclick="searchContent()">برو</button>
  </div>

  <!-- دکمه‌های آموزشی -->
  <div class="card-container">

    <!-- آموزش اصول کالی با لوگو سمت چپ و نزدیک متن -->
    <a href="kali.html" class="card kali-card">
      <div class="kali-row">
        <img src="copilot_image_1762258233427.jpeg" alt="آموزش اصول کالی" class="kali-logo">
        <span class="kali-text">آموزش اصول کالی</span>
      </div>
    </a>

    <!-- آموزش هک و امنیت -->
    <a href="security.html" class="card">
      <p>آموزش هک و امنیت</p>
    </a>

    <!-- ابزار هکینگ 2025 -->
    <a href="tools.html" class="card">
      <p>ابزار هکینگ 2025</p>
    </a>

  </div>

  <!-- فوتر -->
  <footer>
    <p>© 2025 fsocietyclub | ساخته شده توسط آرین</p>
  </footer>

  <!-- اسکریپت جستجو -->
  <script>
    function searchContent() {
      const query = document.getElementById("searchInput").value.trim();
      if (query.includes("کالی")) {
        window.location.href = "kali.html";
      } else if (query.includes("هک") || query.includes("امنیت")) {
        window.location.href = "security.html";
      } else if (query.includes("فیشینگ") || query.includes("ابزار") || query.includes("هکینگ")) {
        window.location.href = "tools.html";
      } else {
        alert("نتیجه‌ای برای \"" + query + "\" پیدا نشد.");
      }
    }
  </script>

</body>
</html>
