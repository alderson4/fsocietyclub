<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت‌نام | fsocietyclub</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img src="image_1762245500463.jpg" alt="fsocietyclub logo" class="site-logo">
    <h1>ثبت‌نام در fsocietyclub</h1>
  </header>

  <div class="form-box">
    <form id="signupForm" onsubmit="handleSignup(event)">
      <label for="username">نام کاربری:</label>
      <input type="text" id="username" required>

      <label for="email">ایمیل:</label>
      <input type="email" id="email" required>

      <label for="password">رمز عبور:</label>
      <input type="password" id="password" required>

      <button type="submit">ثبت‌نام</button>
    </form>
    <p id="message" class="success-message"></p>
  </div>

  <footer>
    <p>© 2025 fsocietyclub | ساخته شده توسط آرین</p>
  </footer>

  <script>
    function handleSignup(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !email || !password) return;

      const userData = { username, email, password };
      localStorage.setItem("fsociety_user", JSON.stringify(userData));

      document.getElementById("message").textContent = "ثبت‌نام با موفقیت انجام شد!";
      document.getElementById("signupForm").reset();
    }
  </script>

</body>
</html>
