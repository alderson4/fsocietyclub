<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت‌نام</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-section">
    <h2>فرم ثبت‌نام</h2>
    <input type="text" placeholder="نام کاربری" id="username" required>
    <input type="email" placeholder="ایمیل" id="email" required>
    <input type="password" placeholder="رمز عبور" id="password" required>
    <button onclick="register()">ثبت‌نام</button>
    <div class="back-button">
      <a href="index.html">بازگشت</a>
    </div>
  </div>

  <script>
    function register() {
      const user = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };
      localStorage.setItem("fsociety_user", JSON.stringify(user));
      alert("ثبت‌نام با موفقیت انجام شد!");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
