<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="notification" class="notification-box" style="display: none;"></div>

  <div class="form-box">
    <h2>فرم ورود</h2>
    <input type="text" id="username" placeholder="نام کاربری">
    <input type="password" id="password" placeholder="رمز عبور">
    <button onclick="login()">ورود</button>
    <div class="back-button" style="text-align:center; margin-top:15px;">
      <a href="index.html" class="auth-button">بازگشت</a>
    </div>
  </div>

  <script>
    function showNotification(message) {
      const box = document.getElementById("notification");
      if (!box) return;
      box.innerText = message;
      box.style.display = "block";
      box.style.opacity = "1";
      setTimeout(() => {
        box.style.opacity = "0";
        setTimeout(() => {
          box.style.display = "none";
        }, 400);
      }, 3000);
    }

    function login() {
      const inputUser = document.getElementById("username").value;
      const inputPass = document.getElementById("password").value;
      const saved = JSON.parse(localStorage.getItem("fsociety_user"));

      if (!inputUser || !inputPass) {
        showNotification("⚠️ لطفاً نام کاربری و رمز عبور را وارد کنید.");
        return;
      }

      if (saved && saved.username === inputUser && saved.password === inputPass) {
        showNotification("✅ ورود موفقیت‌آمیز بود!");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } else {
        showNotification("❌ نام کاربری یا رمز عبور اشتباه است.");
      }
    }
  </script>

</body>
</html>
