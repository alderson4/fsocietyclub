<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-section">
    <h2>فرم ورود</h2>
    <input type="text" placeholder="نام کاربری" id="username" required>
    <input type="password" placeholder="رمز عبور" id="password" required>
    <button onclick="login()">ورود</button>
    <div class="back-button">
      <a href="index.html">بازگشت</a>
    </div>
  </div>

  <script>
    function login() {
      const inputUser = document.getElementById("username").value;
      const inputPass = document.getElementById("password").value;
      const saved = JSON.parse(localStorage.getItem("fsociety_user"));

      if (saved && saved.username === inputUser && saved.password === inputPass) {
        alert("ورود موفقیت‌آمیز بود!");
        window.location.href = "index.html";
      } else {
        alert("نام کاربری یا رمز عبور اشتباه است.");
      }
    }
  </script>

</body>
</html>
