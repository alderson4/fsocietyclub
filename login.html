<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود | fsocietyclub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-section">
    <img src="image_1762245500463.jpg" alt="fsocietyclub logo" class="site-logo">
    <h2>ورود به fsocietyclub</h2>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="نام کاربری یا ایمیل" required>
      <input type="password" id="password" placeholder="رمز عبور" required>
      <button type="submit">ورود</button>
    </form>

    <p id="message" class="success-message"></p>

    <div class="back-button">
      <a href="index.html">بازگشت به صفحه اصلی</a>
    </div>
  </div>

  <footer>
    <p>© 2025 fsocietyclub | ساخته شده توسط آرین</p>
  </footer>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const storedUser = JSON.parse(localStorage.getItem("fsociety_user"));

      if (storedUser && storedUser.username === username && storedUser.password === password) {
        document.getElementById("message").textContent = "ورود با موفقیت انجام شد!";
        document.getElementById("loginForm").reset();
      } else {
        document.getElementById("message").textContent = "نام کاربری یا رمز اشتباه است.";
      }
    }
  </script>

</body>
</html>
